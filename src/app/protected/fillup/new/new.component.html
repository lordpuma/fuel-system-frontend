<form [formGroup]="newFillupForm" (submit)="save()">
  <section class="form-block">
    <label>Nové tankování</label>
    <div class="form-group">
      <label for="aForm_1">Motokára</label>
      <input type="number" id="aForm_1" placeholder="33" size="35" formControlName="kart">
    </div>
    <div class="form-group">
      <label for="aForm_1">Litry</label>
      <input type="number" id="aForm_2" placeholder="0 l" size="35" formControlName="liters">
    </div>
    <button type="submit" class="btn btn-primary">Uložit</button>
  </section>
</form>
